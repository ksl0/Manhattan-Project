{% extends 'workflow_base.html' %}

{% block content_block %}
    <div class="padding10"></div>
    <ul class="list-group">
        {% for issue in issues %}
            <li class="list-group-item">
                <a href="{% url 'issue_albums' issue.id %}">{{ issue.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
