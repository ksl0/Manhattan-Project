{% extends 'workflow_base.html' %}

{% block title_block %}
    <title>Issues</title>
{% endblock %}

{% block content_block %}
    <div class="padding10"></div>
    <ul class="list-group">
        {% for issue in issues %}
            <li class="list-group-item">
                <a href="{% url 'issue' issue.id %}">{{ issue.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
