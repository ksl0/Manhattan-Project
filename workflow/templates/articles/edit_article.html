{% extends 'workflow_base.html' %}

{% block breadcrumb %}
    <ol class="breadcrumb breadcrumbAdjust">
        <li><a href="{% url 'issues' %}">Issues</a></li>
        <li><a href="{% url 'issue' article.issue.pk %}">Issue {{ article.issue.name }}</a></li>
        <li><a href="{% url 'warticle' article.issue.pk article.pk %}">{{ article.title }}</a></li>
        <li class="active">Edit</li>
    </ol>

{% endblock %}

{% block content_block %}
    {% load staticfiles %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <textarea name='original_content' style="display:none">
            {{ original_content }}
        </textarea>
        <input type="hidden" name="original_second" value="{{ original_second }}">
        <input type="submit" value="Submit"/>
    </form>
    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
    <script>

        CKEDITOR.replace(id_content, {
            customConfig: '{% static 'ckeditor_config.js' %}'
        })
    </script>
{% endblock %}
