{% extends 'workflow_base.html' %}

{% block title_block %}
    <title>Assignments</title>
{% endblock %}

{% block breadcrumb %}

{% endblock %}

{% block content_block %}
    <div class="assignment_block">
        <ul class="assignment_ls">
            {% for assignment in assignments %}
                {% include 'assignment/assignment_partial.html' %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
