{% extends 'base.html' %}

{% block title_block %}
    <title>Archives</title>
    <style>
        p {
            text-indent: 0;
            margin-bottom: 0.5em
        }
    </style>
{% endblock %}

{% block body_block %}
    <h1>Archives</h1>
    {% for copy in copies %}
        <p><a href="{{ copy.file.url }}">{{ copy.file.name }}</a></p>
    {% endfor %}
{% endblock %}
