<article>
    <hgroup>
        <h1 class="article_title">
            <a href="{% url 'article' article.section.slug article.pk %}">{{ article.title }}</a>
        </h1>

        <h2 class="article_category">
            <a href="{% url 'section' article.section.slug %}">{{ article.section }}</a>
        </h2>

        <h2 class="article_authors">
            {% for author in article.authors.all %}
                <a href="{{ author.get_absolute_url }}">{{ author.display_name }}</a>
            {% endfor % %}
        </h2>

        <h2 class="article_updated_date">{{ article.published_date }}</h2>
    </hgroup>
    <ul class="photo_ls">
        {% if article.has_photo %}
            {% for photo in article.album.photos %}
                <ls><img src="{{ photo.image.path }}"/></ls>
            {% endfor %}
        {% endif %}
    </ul>
    <section class="article_content">
        {{ article.content|safe }}
    </section>
</article>
