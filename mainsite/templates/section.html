{% extends 'base.html' %}

{% block body_block %}
     {% load staticfiles %}
    <div class="articles_block">
        <ul class="article_ls">
        {% for article in articles %}
            {% if article.published %}
                <li class="article_item">
                    {% include 'short_article_partial.html' %}
                </li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block script_block %}
    <script src="{% static 'section_scroll.js' %}"></script>
{% endblock %}
